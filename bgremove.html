<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Background Removal Service</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Roboto', sans-serif;
            min-height: 100vh;
            background: url('https://images.unsplash.com/photo-1519681393784-d120267933ba?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80') no-repeat center center/cover;
            color: #fff;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        .container {
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            background: rgba(0, 0, 0, 0.7); /* Semi-transparent overlay */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 2rem;
            text-align: center;
            margin: 20px 0;
            animation: fadeInDown 1s ease-out;
        }

        .file-input-wrapper {
            width: 100%;
            max-width: 300px;
            position: relative;
            margin: 10px 0;
        }

        .file-input-label {
            display: inline-block;
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #fff;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            font-size: 1rem;
            font-weight: bold;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .file-input-label:hover {
            background: rgba(255, 255, 255, 1);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .file-input {
            display: none; /* Hide the default file input */
        }

        .loading {
            font-size: 1.2rem;
            margin: 20px 0;
            display: none;
        }

        .image-wrapper {
            width: 100%;
            margin: 20px 0;
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        #resultImage {
            width: 100%;
            height: auto;
            display: none;
        }

        .download-button {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            background: #28a745;
            color: #fff;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: none;
            margin: 15px 0;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .download-button:hover {
            background: #218838;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 480px) {
            h1 { font-size: 1.5rem; }
            .file-input-label { padding: 12px; font-size: 0.9rem; }
            .download-button { padding: 10px 25px; font-size: 1rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Free BackGround Remover</h1>
        
        <div class="file-input-wrapper">
            <label for="imageUpload" class="file-input-label">
                üìÅ Choose File
            </label>
            <input type="file" id="imageUpload" class="file-input" accept="image/*">
        </div>

        <div class="loading" id="loading">Processing... Please wait ‚è≥</div>

        <div class="image-wrapper">
            <img id="resultImage" alt="Processed Result">
        </div>

        <button class="download-button" id="downloadButton">
            Download Image ‚¨áÔ∏è
        </button>
    </div>

    <script>
        document.getElementById('imageUpload').addEventListener('change', async function(event) {
            const file = event.target.files[0];
            if (!file) return;

            // Show loading state
            const loading = document.getElementById('loading');
            const resultImage = document.getElementById('resultImage');
            const downloadButton = document.getElementById('downloadButton');
            loading.style.display = 'block';
            resultImage.style.display = 'none';
            downloadButton.style.display = 'none';

            const formData = new FormData();
            formData.append('image_file', file);

            try {
                const response = await fetch('https://api.remove.bg/v1.0/removebg', {
                    method: 'POST',
                    headers: {
                        'X-Api-Key': 'H5gextnWihUbcTxA8pB6S62q'
                    },
                    body: formData
                });

                if (!response.ok) throw new Error('Failed to remove background');

                const blob = await response.blob();
                const url = URL.createObjectURL(blob);
                
                resultImage.src = url;
                resultImage.style.display = 'block';
                
                downloadButton.style.display = 'block';
                downloadButton.onclick = () => {
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `bg-removed-${Date.now()}.png`;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                };

                loading.style.display = 'none';
            } catch (error) {
                console.error('Error:', error);
                loading.style.display = 'none';
                alert('Error processing image. Please try again.');
            }
        });
    </script>
</body>
</html>
